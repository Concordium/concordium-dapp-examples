[workspace]
resolver = "2"


# Smart contracts currently have to be standalone crates and not part of the repo workspace
# due to how cargo-concordium verifiable build works. Hence the trackAndTrace and cis2-market
# smart contract crates in this repo are not members of the workspace.
members = [
  "compliant-reward-distribution/indexer-and-server",
  "gallery/verifier",
  "sponsoredTransactionsAuction/backend",
  "sponsoredTransactions/backend",
  "trackAndTrace/test-scripts",
  "trackAndTrace/indexer",
  "trackAndTrace/sponsored-transaction-service"
]

# The crates in the concordium-rust-sdk submodule are implicitly members
# of the workspace since they are local path dependencies of the explicit members.
# Hence, we list the explicit members here as default members such that cargo commands
# run on these by default.
default-members = [
  "compliant-reward-distribution/indexer-and-server",
  "gallery/verifier",
  "sponsoredTransactionsAuction/backend",
  "sponsoredTransactions/backend",
  "trackAndTrace/test-scripts",
  "trackAndTrace/indexer",
  "trackAndTrace/sponsored-transaction-service"
]

[workspace.dependencies]
concordium-rust-sdk = "6.0.0"
concordium-std = { version = "10.0", default-features = false }
concordium-cis2 = { version = "6.1", default-features = false }
concordium-contracts-common = "9.2.0"
concordium-smart-contract-testing = "4.2"


